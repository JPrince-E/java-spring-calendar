<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event Form</title>
</head>
<body>
<h2>Create Event Form</h2>

<form action="/create-event" method="post" th:object="${newEvent}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="description">description:</label>
        <input type="text" id="description" name="description" th:field="*{description}" >
    </div>
    <div>
        <label for="startDate">startDate:</label>
        <input type="text" id="startDate" name="startDate" th:field="*{startDate}" required>
    </div>
    <div>
        <label for="endDate">endDate:</label>
        <input type="text" id="endDate" name="endDate" th:field="*{endDate}" required>
    </div>
    <div>
        <label for="color">color:</label>
        <input type="text" id="color" name="color" th:field="*{color}" >
    </div>
    <div>
        <label for="location">location:</label>
        <input type="text" id="location" name="location" th:field="*{location}" >
    </div>
    <div>
        <label for="organizer">organizer:</label>
        <input type="text" id="organizer" name="organizer" th:field="*{organizer}" >
    </div>

    <div>
        <button type="submit">Add Event</button>
    </div>
</form>

<p th:text="${errorMessage}" style="color: red;"></p>
</body>
</html>
