<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
</head>
<body>
<h2>Registration Successful!</h2>

<p>Here are all registered users:</p>

<ul>
    <li th:each="user : ${allUsers}">
        <span th:text="${user.key}"></span>
    </li>
</ul>
</body>
</html>
